<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/css/posting.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/posting.js"></script>
</head>
<body>
<div class="header">
    <h1 onclick = "location.href='/'">연습해보자</h1>
</div>
<div class="header-help" th:if="${usernickname}">
    <span th:text="${usernickname}"></span><p>님 환영합니다</p>
    <form id="logout-form" method="post" action="/user/logout">
        <button class="button is-danger is-light">로그아웃</button>
    </form>
</div>
<div class="content-box">
    <h1>Notice</h1>
    <div id="input-box">
        <div>
            <h1>제목 : &nbsp</h1>
            <input class="form-control" type="text"  id="title" aria-label="default input example" style="margin-right: 5%">
            <h1>작성자 : &nbsp</h1>
            <input class="form-control" type="text" id="username" aria-label="default input example" th:value="${usernickname}" disabled>
        </div>
        <h1>내용 : </h1>
        <textarea class="textarea is-large" id="content" placeholder="작성 해주세요"></textarea>
    </div>
</div>
<div id="write-box">
    <div>
        <button class="button is-danger is-light" onclick="writePost()" id="post-btn">글등록</button>
        <button class="button is-danger is-light"  onclick="location.href = '/'">돌아가기</button>
    </div>
</div>
<footer></footer>
</body>
</html>
