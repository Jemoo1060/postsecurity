<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/css/index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/index.js"></script>
    <title>Title</title>
</head>
<body>

<div class="header">
    <h1 onclick="location.href='/'">연습해보자</h1>
</div>
<div class="header-help" th:if="${usernickname}">
    <span th:text="${usernickname}"></span><p>님 환영합니다</p>
    <form id="logout-form" method="post" action="/user/logout">
        <button class="button is-danger is-light">로그아웃</button>
    </form>
</div>
<div class="header-help" th:unless="${usernickname}">
    <button class="button is-danger is-light" onclick="location.href='/user/login'">로그인</button>
</div>
<div class="content-box">
    <h1>Notice</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" style="width: 15%">번호</th>
            <th scope="col" style="width: 25%">제목</th>
            <th scope="col" style="width: 25%">작성자</th>
            <th scope="col" style="width: 35%">작성일시</th>
        </tr>
        </thead>
        <tbody id="post-table">
        </tbody>
    </table>
    <div th:if="${usernickname}">
        <button class="button is-danger is-light" onclick="location.href = '/postView'" id="post-btn">글등록</button>
    </div>

</div>
<footer></footer>
</body>
</html>
